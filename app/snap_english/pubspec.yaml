name: snap_english
description: "SnapEnglish - カメラで撮って英語フレーズを学ぶ"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  image_picker: ^1.0.7       # カメラ・ギャラリーから画像取得
  flutter_riverpod: ^2.5.1    # 状態管理
  dio: ^5.4.1                 # HTTP通信
  sqflite: ^2.3.2             # ローカルDB
  path_provider: ^2.1.2       # ファイルパス管理
  path: ^1.9.0                # パスユーティリティ
  flutter_dotenv: ^5.1.0      # 環境変数管理
  intl: ^0.19.0               # 日付フォーマット
  share_plus: ^10.1.4         # シェア機能
  purchases_flutter: ^8.0.0    # RevenueCat課金管理
  shared_preferences: ^2.2.2   # 軽量KV保存（使用回数）
  url_launcher: ^6.2.4         # 外部URLオープン（利用規約等）

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3  # アプリアイコン生成

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#0097A7"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
