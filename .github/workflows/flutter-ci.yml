name: Flutter CI

on:
  push:
    branches: [main]
    paths:
      - 'app/snap_english/**'
      - '.github/workflows/flutter-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'app/snap_english/**'
      - '.github/workflows/flutter-ci.yml'

jobs:
  analyze-and-build:
    name: Analyze & Build
    runs-on: macos-latest
    defaults:
      run:
        working-directory: app/snap_english

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Create .env file
        run: |
          echo "OPENAI_API_KEY=sk-placeholder-for-ci" > .env

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test --no-pub
        continue-on-error: true

      - name: Build iOS (simulator)
        run: flutter build ios --simulator --no-codesign
